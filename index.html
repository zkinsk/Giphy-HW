<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <title>Giphy Page</title>
  </head>
  <body>
        <div class="conatiner">
            <div id="buttonBox"></div>
            <div id="addButtonBox">
                <form action="#" id="butnForm">
                    <div class="form-group">
                        <label for="FormControlSelect1">Gifs to Return</label>
                        <select class="form-control-sm" id="gifNumber" data-type="gifNum">
                        <option>1</option>
                        <option>5</option>
                        <option>10</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <!-- <label for="FormControlInput1">Topic to Add</label> -->
                        <input type="text" class="form-control-sm" id="newTopic" placeholder="add topic">
                        <div class="btn-group dropright">
                            <button type="button" value="new-topic" class="btn btn-primary btn-sm" >Submit</button>
                            <button type="button" class="btn btn-primary btn-sm dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <div class="dropdown-menu">
                                <button class="dropdown-item" value="remove-topic" type="button" data-toggle="tooltip" data-placement="top" title="click then select topic to remove">Remove Topic</button>
                                <button class="dropdown-item" value="clearGifs" type="button">Clear Gifs</button>
                                <button class="dropdown-item" value="resetTopic" type="button" data-toggle="tooltip" data-placement="top" title="Reset Next Topic">Reset topic</button>
                                <button class="dropdown-item" value="showFavs" type="button">Show My Favorite Gifs</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div id="gifBox" class="row justify-content-center">
                <div class = "col-md-8">
                    <div class="row gifRow">
                        <div class="col-md-4 gifCol0 gifCols px-1"></div>
                        <div class="col-md-4 gifCol1 gifCols px-1"></div>
                        <div class="col-md-4 gifCol2 gifCols px-1"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script src="assets/javascript/main.js"></script>
  </body>
</html>
