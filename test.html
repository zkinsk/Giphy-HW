<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <title>Hello, world!</title>

  <body>
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
                Tooltip on top

        <div id="buttonBox"></div>
        <div id="addButtonBox">
            <form>

                    <label for="FormControlSelect1">Gifs to Return</label>
                    <select class="form-control-sm" id="gifNumber">

                    <option>5</option>
                    <option>10</option>
                    </select>
                </div>
                <div class="form-group">
                    <!-- <label for="FormControlInput1">Topic to Add</label> -->
                    <input type="text" class="form-control-sm" id="newTopic" placeholder="add topic">
                    <div class="btn-group">
                        <button type="button" value="new-topic" class="btn btn-primary btn-sm">Submit</button>
                        <button type="button" class="btn btn-primary btn-sm dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div id="gifBox"></div>

    <script src="assets/javascript/main.js"></script>
